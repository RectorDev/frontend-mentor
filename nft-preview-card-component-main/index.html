<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top"><span class="preview" ><img src="./images/icon-view.svg" alt=""></span class="preview" ><img src="./images/image-equilibrium.jpg" alt="" /></div>
      <div class="middle">
        <h2 class="link">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="dynamic">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span> &ThickSpace;0.041 ETH</span>
          </div>
          <div class="timer">
            <img src="./images/icon-clock.svg" alt="" />
            <span> &ThickSpace;3 days left</span>
          </div>
        </div>
      </div>
      <hr class="line">
      <div class="lower">
        <span class="avatar"
          ><img src="./images/image-avatar.png" alt=""
        /></span>
        <span style="color: hsl(215, 51%, 70%)">Creation of </span>
        <span class="link" style="font-weight: 500">
          &ThickSpace;Jules Wyvern</span
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
