<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        justify-self: end;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contain p-10 text">
      <div
        class="bg-slate-700 rounded-full w-16 h-16 flex p-5 justify-center items-center"
      >
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <h2 class="text-white p-2 my-7 text-5xl">How did we do?</h2>
      <p class="text-slate-400 text-2xl">
        Please let us know how we dide with your support request. all feddback
        is appreciated to help us improve our offering!
      </p>

      <!-- staring area start -->
      <div>
        <!-- Circles -->
        <div class="flex gap-5 justify-center py-10">
          <span
            class="w-20 h-20 rounded-full flex items-center justify-center text-slate-300 text-3xl bg-slate-700"
          >
            1</span
          >
          <span
            class="w-20 h-20 rounded-full flex items-center justify-center text-slate-300 text-3xl bg-slate-700"
          >
            2</span
          >
          <span
            class="w-20 h-20 rounded-full flex items-center justify-center text-slate-300 text-3xl bg-slate-700"
          >
            3</span
          >
          <span
            class="w-20 h-20 rounded-full flex items-center justify-center text-slate-300 text-3xl bg-slate-700"
          >
            4</span
          >
          <span
            class="w-20 h-20 rounded-full flex items-center justify-center text-slate-300 text-3xl bg-slate-700"
          >
            5</span
          >
        </div>
        <!-- Submit -->
        <div class=""><button class="bg-orange-600 w-full h-20 rounded-full text-2xl">Submit</button></div>
      </div>
      <!-- staring area end -->
    </div>

    </div> -->
  </body>
</html>
