<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        justify-self: end;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main w-[450px] h-[450px] bg-slate-600 p-6 rounded-xl">
      <div
        class="flex justify-center items-center p-4 w-16 h-16 rounded-full bg-slate-400"
      >
        <img class="w-full" src="./images/icon-star.svg" alt="" />
      </div>
      <h2 class="text-white font-sans font-bold text-5xl ml-5 mt-12">How did we did?</h2>
      <p class="text-slate-200 text-2xl font-sans mt-10 ml-4 leading-11">
        Please let u know ho we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div>
        <ul>
          <li class="btn">1</li>
          <li class="btn">2</li>
          <li class="btn">3</li>
          <li class="btn">4</li>
          <li class="btn">5</li>
        </ul>
      </div>
    </div>
    <div class="stat w-[450px] h-[450px] bg-slate-600 p-6 rounded-xl"></div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
